# Default front-matter variables: global, pages and posts
defaults:
- scope:
    path: ""
  values:
    lang: "en"

- scope:
    path: ""
    type: "pages"
  values:
    layout: "default"

- scope:
    path: ""
    type: "posts"
  values:
    layout:     "post"
    date_fmt:   "%F"
    categories: "news"
    comments:   false

include:
- _mod

exclude:
- assets/css/style.css
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- Gemfile
- Gemfile.lock
- LICENSE
- new_post.sh
- node_modules
- package.json
- package-lock.json
- Rakefile
- README.md
- recreate_symlinks.py
- setup.sh
- TODO.md
- yarn.lock
- yarn-error.log

plugins:
- jekyll-sitemap

markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

name: "SFZ Format"
url: "https://sfzformat.github.io"
description: "SFZ File Format Documentation Website"

repository:
  branch: "source"
  url: "https://github.com/sfzformat/sfzformat.github.io"

locale:
  default: "en"

authors:
  content: "Karoryfer Samples and SFZ Format Team"
  web: "RedTide and SFZ Format Team"
